  {% load staticfiles %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Django | taskmanager </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>


      <div class="ui one column stackable page grid">
        <div class="column twelve wide">


          <div class="ui divider"></div>



          <div class="ui container">
            <button id="btnModal" class="ui green button">new task</button>
          </div>
          <div class="ui divider"></div>

          <div class="ui middle aligned divided list">
              <hr>
              {% block content %}
              <div class="item">
                <div class="right floated content">
                  <div class="ui teal button">view</div>
                  <div class="ui blue button">update</div>
                  <div class="ui orange button">complete</div>
                </div>
                <img class="ui avatar image" src="{% static 'img/avator.jpg' %}" />
                <div class="content">
                  Lena
                </div>
              </div>
              {% endblock content %}

              <hr>
          </div>



          <div class="ui divider"></div>




          <div class="ui modal">
            <div class="header">Your new task</div>
            <div class="content">
              <form class="ui form">
                <div class="field">
                  <label>Topic</label>
                  <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                  <label>Description</label>
                  <textarea rows="2"></textarea>
                </div>
                <button class="ui button" type="submit">create</button>
              </form>
            </div>
          </div>



        </div>
     </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js'></script>
  <script src="{% static 'js/script.js' %}"></script>
  </body>
  </html>
