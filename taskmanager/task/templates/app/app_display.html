{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Django | taskmanager </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'img/icon.png' %}">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css'>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>



  <div class="ui one column stackable page grid">
    <div class="column twelve wide">


      <div class="ui divider"></div>



      <div class="ui container">
        <button id="btnModal" class="ui green button">new task</button>
      </div>




      <div class="ui modal">
        <div class="header">Your new task</div>
        <div class="content">
          <form method="POST" class="ui form" action="/update/{{task.pk}}">
            {% csrf_token %}
            <div class="field">
              <label>Topic</label>
              <input type="text" name="topic" value="{{task.topic}}" placeholder="First Name">
            </div>
            <div class="field">
              <label>Description</label>
              <textarea name="description" rows="2">{{task.description}}</textarea>
            </div>
            <div class="field">
              <div class="ui disabled icon input">
                <i class="calendar alternate outline"></i>
                <input type="text" name="date_at" value="{{task.date_at}}">
              </div>
            </div>
            {{ form.as_p }}
            <button class="ui button" type="submit">update</button>
            <a href="/delete/{{ task.pk }}" class="ui red button">delete</a>
          </form>
        </div>
      </div>



    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js'></script>
  <script src="{% static 'js/js_view.js' %}"></script>
</body>

</html>
