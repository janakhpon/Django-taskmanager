{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Django | task manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css'>
  <link rel="stylesheet" href="{% static 'task/css/style.css' %}">
</head>

<body>


  <div class="ui one column stackable page grid">
    <div class="column twelve wide">


      <div class="ui divider"></div>


      <div class="ui middle aligned divided list">


        {% block content %}

        {% for arti in object_list %}
        <div class="item">
          <div class="right floated content">
            <div id="viewModal" class="ui teal button">view</div>
            <div class="ui green button">complete</div>
          </div>


          <div class="ui modal display">
            <div class="header">Your new task</div>
            <div class="content">

              <form class="ui form">
                <div class="field">
                  <label>Topic</label>
                  <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                  <label>Description</label>
                  <textarea rows="2">{{arti.pk}}</textarea>
                </div>
                <button class="ui button" type="submit">create</button>
              </form>

            </div>
          </div>

          
          <img class="ui avatar image" src="{% static 'task/img/avator.jpg' %}">
          <div class="content">
            <p><a href="{% url 'detail' arti.pk %}">{{ arti.topic }}</a></p>
          </div>
        </div>
        {% endfor %}

        {% endblock content %}




      </div>



      <div class="ui divider"></div>


      <hr>

      <div class="ui container">
        <button id="btnModal" class="ui button">new task</button>
      </div>

      <div class="ui modal">
        <div class="header">Your new task</div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Topic</label>
              <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
              <label>Description</label>
              <textarea rows="2"></textarea>
            </div>
            <button class="ui button" type="submit">create</button>
          </form>
        </div>
      </div>






    </div>
 </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js'></script>
  <script src="{% static 'task/js/script.js' %}"></script>

</body>

</html>
